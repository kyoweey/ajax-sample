<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>EC</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<form action="" method="GET" name="myform">
		<!-- ヘッダー -->
		<header>
			<div class="header_inner">
				<div class="header_left">
					<h1><a href="./index.html">TEST.com</a></h1>
				</div>
				<div class="header_right">
					<nav>
						<ul>
							<li class="parent_category" data-genre="2494">
								<a href="./index.html?genre=2494">
									<input type="radio" name="genre" value="2494" class="input_tag" hidden>レディース
								</a>
							</li>
							<li class="parent_category" data-genre="2495">
								<a href="./index.html?genre=2495">
									<input type="radio" name="genre" value="2495" class="input_tag" hidden>メンズ
								</a>
							</li>
							<li class="parent_category" data-genre="2496">
								<a href="./index.html?genre=2496">
									<input type="radio" name="genre" value="2496" class="input_tag" hidden>腕時計・アクセサリー
								</a>
							</li>
						</ul>
					</nav>
					<!-- キーワード検索 -->
					<div>
						<input type="search" id="search" name="query" placeholder="キーワードを入力">
					</div>
				</div>
			</div>
		</header>
		<div class="middle_area">
			<div class="container">
				<!-- カテゴリ検索 -->
				<div id="menu">
					<h3>カテゴリから探す</h3>
					<ul id="side_menu"></ul>
				</div>
				<!-- コンテンツ -->
				<div id="content">
					<!-- ランキング -->
					<section id="ranking" hidden>
						<h2>ランキング</h2>
						<ul></ul>
					</section>
					<!-- 検索結果 -->
					<section id="result" hidden>
						<h2>検索結果<span id="result_text"></span><span id="result_search_text"></span></h2>
						<div id="no_search_result" hidden>
							<p class="not_match_products">検索結果0件</p>
						</div>
						<div id="error_message" hidden>
							<p class="not_match_products">読み込みに失敗しました。</p>
						</div>
						<ul></ul>
					</section>
					<!-- 最近チェックした商品 -->
					<section id="history" hidden>
						<h2>最近チェックした商品</h2>
						<ul></ul>
					</section>
				</div>
			</div>
		</div>
	</form>
	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/common.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
